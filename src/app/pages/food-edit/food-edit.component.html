<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!isLoading">
  <div class="container mt-3 food-edit">
    <h1 class="text-light text-center food-edit__title">Editar platillo</h1>
    <div class="row d-flex justify-content-around">
      <div class="col-lg-4 mb-5">
        <div class="card">
          <div class="card-body">
            <app-form-food [idEdit]="id" [foodPreview]="food"></app-form-food>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <app-food-preview [food]="food" [isPreview]="true"></app-food-preview>
      </div>
    </div>
  </div>
</div>
